<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="logo" src="assets/images/fitpro_menu_bar_icon.png"> FitPro Tracker
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>

    <ion-card-header class="card-header">
      Edit Note
    </ion-card-header>

    <ion-card-content>
      <h1>Edit Note</h1>

      <ion-list>
        <ion-item>
          <ion-label>Note</ion-label>
          <ion-textarea #notation placeholder="Note" value="{{ note.note }}"></ion-textarea>
        </ion-item>
      </ion-list>

      <button ion-button (click)="editNote(note.$key, notation.value)">Edit Note</button>
    </ion-card-content>

  </ion-card>

</ion-content>
