<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="logo" src="assets/images/fitpro_menu_bar_icon.png"> FitPro Tracker
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header class="card-header">
      Edit Day: {{ day.theme }}
    </ion-card-header>

    <ion-card-content>
      <h1>Edit Day</h1>
      <ion-label>Theme</ion-label>

      <ion-input #theme placeholder="Theme" [(ngModel)]="day.theme"></ion-input>
      <ion-label>One Point</ion-label>

      <ckeditor #onePt
                [(ngModel)]="day.onePoint">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="save($event)"
                  [label]="'Save Document'"
                  [toolbar]="'clipboard,1'">
        </ckbutton>
      </ckeditor>
      <ion-label>Two Points</ion-label>

      <ckeditor #twoPts
                [(ngModel)]="day.twoPoints">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="save($event)"
                  [label]="'Save Document'"
                  [toolbar]="'clipboard,1'">
        </ckbutton>
      </ckeditor>
      <ion-label>Three Points</ion-label>
      <ckeditor #threePts
                [(ngModel)]="day.threePoints">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="save($event)"
                  [label]="'Save Document'"
                  [toolbar]="'clipboard,1'">
        </ckbutton>
      </ckeditor>
      <button ion-button (click)="editDay(theme.value, onePt.value, twoPts.value, threePts.value)">Edit Day</button>
    </ion-card-content>

  </ion-card>

</ion-content>
