<ion-header>
    <ion-navbar color="dark">
        <ion-title>Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let page of pages" (click)="navigate('calendar')">{{ page.title }}</ion-item>
    </ion-list>
    <ion-list-header *ngIf="isAdmin">Admin</ion-list-header>
    <ion-list *ngIf="isAdmin">
      <ion-item *ngFor="let admin of adminPages" (click)="navigate(admin.component)">{{ admin.title }}</ion-item>
    </ion-list>
</ion-content>
