<navbar></navbar>

<ion-content>

  <ion-card>

    <ion-card-header class="card-header">
      Home
    </ion-card-header>

    <ion-card-content>

      <h1>News</h1>

      <div>
        <ion-list>
          <ion-item *ngFor="let post of posts | async">
            <h2>{{ post.title }}</h2>
            <div [innerHTML]="post.body | bodyHMTL"></div>
            <br />
            <button ion-button (click)="readBlogArticle(post.id)">Read More...</button>
          </ion-item>

          <hr />
        </ion-list>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
