<navbar></navbar>

<ion-content>

  <ion-card>

    <ion-card-header class="card-header">
      Home
    </ion-card-header>

    <ion-card-content>

      <div>
        <ion-list>
          <ion-item *ngFor="let post of posts | async">
            <h1>{{ post.title }}</h1>
            <div [innerHTML]="post.body | bodyHMTL"></div>
            <br />
            <ion-buttons end>
              <button ion-button (click)="readBlogArticle(post.id)">Read More...</button>
            </ion-buttons>
          </ion-item>

          <hr />
        </ion-list>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>
